<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="tarefas">
    <ol id="lista"></ol>
</body>
<script>
    document.getElementById("tarefas").addEventListener("keypress", function(e){
        if (e.key === "Enter" && document.getElementById("tarefas").value !== ""){
            document.getElementById("lista").innerHTML += `<li>${document.getElementById("tarefas").value}</li>`
        }
    })

</script>
</html>
