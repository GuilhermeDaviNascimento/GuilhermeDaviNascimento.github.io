<html lang="en">
<head>

<body>
    <div class="container">
        <div id=""><h2>Survey Form</h2></div>

            <div >
                <br><br><p>Let us know how can improve freeCodeCamp</p><br>
                <ul style="list-style: none;">

                <li>

                    <input class="inputxt" type="text" placeholder="Place your Email">
                </li><br>
                <li>
                    <label for="">* Age:</label>
                    <input class="inputxt" type="number" placeholder="Age" min="0">
                </li><br>
                <li>
                    <label for="">* Which option best describes your current role?</label>
                    <select name="" id="selectid">
                        <option value="">Student</option>
                        <option value="">Professor</option>
                        <option value="">Developer</option>
                    </select>
                </li><br>
                <li>
                    <label for="">* How likely is that you would recommend freeCodeCamp to a friend?</label> 
                    <div style="text-align: left; height: 70px;">
                        <input type="radio" name="radio" id=""> Definitely ðŸ˜€<br>
                        <input type="radio" name="radio" id=""> Maybe ðŸ¤¨<br>
                        <input type="radio" name="radio" id=""> Not sure ðŸ˜” 
                    </div>
                </li><br>
                <li>
                    <label for="">* What do you like most in FCC?</label>  
                    <select name="" id="selectid">
                        <option value="" disabled selected>Select an option</option>
                        <option value="" >Persons</option>
                        <option value="" >Professors</option>
                        <option value="" >Didactic</option>
                    </select>
                </li><br>
                <li>
                    <label for="">* Things that should be improved in the future (Check all that apply):</label>
                    <div style="text-align: left; height: 70px;">
                        <input type="checkbox" name="" id=""> Front-end Projects<br>
                        <input type="checkbox" name="" id=""> Back-end Projects<br>
                        <input type="checkbox" name="" id=""> Data Visualization
                    </div> 
                </li>
                <li id="submit">
                    <span>
                        <input type="submit" value="Enviar" id="confetti-button">
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
